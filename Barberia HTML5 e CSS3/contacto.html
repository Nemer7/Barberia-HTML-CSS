<!DOCTYPE html>


<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>       
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo-blanco.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>            
        </header>
        <main class="contacto">
           
            <form >
                <label for="nombreApellido" >Nombre y Apellido</label>
                <input type="text"  id="nombreApellido" name="nombre" placeholder="Nombre y Apellido" required class="padron">
                <label for="email" >Email</label>
                <input type="email" id="email" name="email" placeholder="email@email.com" required class="padron">
                <label for="telefono" >Telefono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required class="padron">
                <label for="mensaje" >Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Mensaje" required class="padron"></textarea>
                
                <fieldset>
                    <legend>¿Como desea ser contactado?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-WS"><input type="radio" name="contacto" value="ws" id="radio-WS" checked>WhatsApp</label>

                </fieldset> 
                <fieldset>
                    <legend>Horario de contacto</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset> 
               <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label> 
                <input type="submit" value="Enviar Formulario" class="btnEnviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario de Atencion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <div class="caja">
                <img src="imagenes/logo-blanco.png">
                <p class="Copy"> &copy Copyrigth NemerVelandia - 2023</p>
            </div>
        </footer>
    </body>
</html>
